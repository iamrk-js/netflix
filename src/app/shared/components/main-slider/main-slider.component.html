<div class="mainSlider">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of moviesArray">
          <ng-template carouselSlide>
            <div class="item animate__fadeIn" [routerLink]="['/moviedetails', slide.id]">
                <img  class="" src="https://image.tmdb.org/t/p/original/{{slide.backdrop_path}}">
                <div class="caption">
                   <h3> {{slide.original_title}}</h3>
                </div>
            </div>
          </ng-template>
        </ng-container>
      
      </owl-carousel-o>
</div>
